<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WebAssembly Example</title>
</head>
<body>
    <h1>Rust WebAssembly EigenTrust</h1>
    <p>Inputs</p>
    <pre>
        ijv = [{
            'i': '0',
            'j': '1',
            'v': 1
        }, {
            'i': '1',
            'j': '2',
            'v': 2
        }]
    </pre>

    <button id="calculate">Run Job</button>
    <p>Result: <span id="result"></span></p>

    <script type="module">
        import init, { run } from './pkg/eigentrust_js.js'
        
        async function main() {
            await init()

            console.log(run)
            document.getElementById('calculate').addEventListener('click', () => {
                console.time("eigentrust job")
                const result = run(BigInt(2), BigInt(2))
                console.timeEnd("eigentrust job")
                
                document.getElementById('result').textContent = result
            })
        }

        main()
    </script>
</body>
</html>
